<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonne fête Papa !</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            text-align: center;
            background: url('téléchargement (1).jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            padding: 50px;
        }
        h1 {
            color: #ff6347;
            font-size: 3em;
            animation: fadeIn 2s ease-in;
        }
        p {
            font-size: 1.5em;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            animation: fadeIn 4s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Bonne fête Papa !</h1>
    <p>Joyeux anniversaire pour tes 44 ans !</p>
    <p>Tu es né le 15 juillet 1980 et aujourd'hui nous célébrons ta vie.</p>
    <p>Merci pour tout ce que tu fais pour nous.</p>
    <p>Nous t'aimons beaucoup !</p>

    <!-- Ajouter de la musique d'anniversaire en boucle -->
    <audio autoplay loop>
        <source src="StalinaVertus_Bon_Anniversaire(48k).mp3" type="audio/mp3">
        <!-- Si le navigateur ne supporte pas le format MP3 -->
        Your browser does not support the audio element.
    </audio>
</body>
</html>
