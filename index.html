<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonne fête Papa !</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            text-align: center;
            background: url('pexels-george-dolgikh-551816-1303081.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            padding: 50px;
            margin: 0;
        }
        h1 {
            color: #ff6347;
            font-size: 3em;
            animation: fadeIn 2s ease-in, textSlide 5s infinite;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ff6347, #ff4500);
            -webkit-background-clip: text;
            color: transparent;
        }
        p {
            font-size: 1.5em;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin: 10px 0;
            animation: fadeIn 4s ease-in, textSlide 5s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes textSlide {
            0% { transform: translateX(0); }
            50% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }
        audio {
            margin-top: 20px;
        }
        .audio-controls {
            margin-top: 20px;
        }
        .audio-controls button {
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            margin: 0 10px;
            color: #ff6347;
        }
        .audio-controls button:focus {
            outline: none;
        }
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1.2em;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Bonne fête Papa !</h1>
    <p>Joyeux anniversaire pour tes 44 ans !</p>
    <p>Tu es né le 15 juillet 1980 et aujourd'hui nous célébrons ta vie.</p>
    <p>Merci pour tout ce que tu fais pour nous.</p>
    <p>Nous t'aimons beaucoup !</p>

    <!-- Ajouter de la musique d'anniversaire en boucle -->
    <audio id="birthdayAudio" autoplay loop preload="auto" onerror="handleAudioError()">
        <source src="StalinaVertus_Bon_Anniversaire(48k).mp3" type="audio/mp3">
        Votre navigateur ne supporte pas l'élément audio.
    </audio>
    <div class="audio-controls">
        <button onclick="document.getElementById('birthdayAudio').play()"><i class="fas fa-play"></i></button>
        <button onclick="document.getElementById('birthdayAudio').pause()"><i class="fas fa-stop"></i></button>
    </div>

    <script>
        function handleAudioError() {
            alert("Une erreur est survenue lors du chargement de la musique.");
        }
    </script>
</body>
</html>
